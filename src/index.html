<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row ">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input readonly id="calcDisplay"
                        class="form-control form-control-lg text-end" value="0" type="text" aria-label=".form-control-lg example">
                        <div class="row gx-2">
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color1">(</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color1">)</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color1">%</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn  w-100 border color1">CE</button>
                            </div>
                        
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">7</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">8</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">9</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn  w-100 border color1">%</button>
                            </div>
                        
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">4</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">5</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">6</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn  w-100 border color1">Ã—</button>
                            </div>
                       
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">3</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">2</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">1</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn  w-100 border color1">-</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">0</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border color2">.</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn w-100 border btn-primary">=</button>
                            </div>
                            <div class="col-3 mt-2">
                                <button type="button" class="btn  w-100 border color1">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="scripts.js"></script>
</body>
</html>
